<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

<script>
    //Configuração do site
    var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

    var game = new Phaser.Game(config);
    
    //Nome do pássaro
    var claudio;

    // Função que terá o intuito de carregar os arquivos para a memória
    function preload() {
        this.load.image('bg', 'assets/bg_space.png');
        this.load.spritesheet('passaro', 'assets/bird-purple.png', {frameWidth: 75, frameHeight: 75});
    }

    // Função de criar a imagem dentro do site, definindo a imagem que será utilizada e sua escala
    function create() {
        this.add.image(400, 300, 'bg').setScale(1.2);
        claudio = this.add.sprite(100, 300, 'passaro').setScale(1.3);

        //Definindo a animação do passarinho
        this.anims.create({
            key: 'fly',
            frames: this.anims.generateFrameNumbers('passaro', {start: 0, end: 7}), 
            frameRate: 10,
            repeat: -1
        });

       
        claudio.anims.play('fly', true);
    }
        //Esta função tem o o objetivo de ficar atualizando sempre o site caso haja alguma "alteração", como por exemplo se o usuário tivesse mexendo o mouse na tela
        function update() { 
        if (claudio.x < 700 && claudio.y === 100) {
            claudio.x += 5; // Move para a direita
        } 
        else if (claudio.x === 700 && claudio.y < 400) {
            claudio.y += 5; // Move para baixo
        } 
        else if (claudio.x > 100 && claudio.y === 400) {
            claudio.x -= 5; // Move para a esquerda
        } 
        else if (claudio.x === 100 && claudio.y > 100) {
            claudio.y -= 5; // Move para cima
        }
    }

</script>

</body>
</html>
